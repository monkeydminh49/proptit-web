<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Tiêu đề của trang</title>
    <link rel="stylesheet" href="general-style.css">
    <link rel="stylesheet" href="header-style.css">
    <link rel="stylesheet" href="main-style.css">
    <link rel="icon" href="https://cdn0.fahasa.com/media/favicon/default/favicon4.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn0.fahasa.com/media/favicon/default/favicon4.ico" type="image/x-icon">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet"> -->
</head>

<body>
    <header class="">
        <div class="nav-wrapper">
            <div class="logo">
                <img src="https://cdn0.fahasa.com/skin/frontend/ma_vanese/fahasa/images/logo.png" alt="">
            </div>
            <div class="menu">
                <img src="https://cdn0.fahasa.com/skin/frontend/ma_vanese/fahasa/images/ico_menu.svg" alt="" srcset="">
                <img src="https://cdn0.fahasa.com/skin/frontend/ma_vanese/fahasa/images/icon_seemore_gray.svg" alt="">
            </div>
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <div class="search-area">
                        <input type="text" placeholder="Tìm kiếm sản phẩm mong muốn...">
                    </div>
                    <div class="search-button">
                        <img src="https://cdn0.fahasa.com/skin/frontend/ma_vanese/fahasa/images/ico_search_white.svg"
                            alt="">
                    </div>
                </div>
            </div>

            <div class="items-wrapper">
                <div class="items">
                    <div class="item">
                        <img src="https://cdn0.fahasa.com/skin/frontend/ma_vanese/fahasa/images/ico_noti_gray.svg"
                            alt="">
                        <span class="item-text">Thông báo</span>
                    </div>
                    <div class="item">
                        <img src="https://cdn0.fahasa.com/skin/frontend/ma_vanese/fahasa/images/ico_cart_gray.svg"
                            alt="">
                        <span class="item-text">Giỏ hàng</span>
                    </div>
                    <div class="item">
                        <img src="https://cdn0.fahasa.com/skin/frontend/ma_vanese/fahasa/images/ico_account_gray.svg"
                            alt="">
                        <span class="item-text">Tài khoản</span>
                    </div>
                    <div class="language-changer">
                        <img src="https://cdn0.fahasa.com/skin/frontend/ma_vanese/fahasa/images/default.svg" alt="">
                        <img src="https://cdn0.fahasa.com/skin/frontend/ma_vanese/fahasa/images/icon_seemore_gray.svg"
                            alt="">
                    </div>
                </div>
            </div>

        </div>
    </header>

    <main>
        <div class="ads-wrapper1">
            <div class="ad dynamic-ad ad-left">
                <img src="https://cdn0.fahasa.com/media/magentothem/banner7/Stem_mainbanner_T6_Slide_840x320.jpg"
                    alt="">
            </div>
            <div class="ad ad-right">
                <div class="ad static-ad static-ad1">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/Thang-06-2023/VnPayT6_392%20x%20156.png" alt="">
                </div>
                <div class="ad static-ad static-ad2">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/Thang-06-2023/PNJT6_392x156.png" alt="">
                </div>
            </div>
        </div>

        <div class="ads">
            <div class="ads-wrapper2">
                <div class="ad">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/Thang-06-2023/SubBannerT6_Coupon_310x210-06.png"
                        alt="">
                </div>
                <div class="ad">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/Thang-06-2023/TrangBalo_Resize_310x210.png" alt="">
                </div>
                <div class="ad">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/Thang-06-2023/Tamlinh_mainbanner_T6_Smallbanner_310x210.png"
                        alt="">
                </div>
                <div class="ad">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/Thang-06-2023/Backtoschool_trangtong_mainbanner_Smallbanner_310x210.png"
                        alt="">
                </div>
            </div>
        </div>

        <div class="menu-items-wrapper">
            <div class="menu-item">
                <div class="menu-item-icon">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/icon-menu/Icon_FlashSale_Thuong_120x120.png" alt="">
                </div>
                <div class="menu-item-text">
                    <span>Flash Sale</span>
                </div>
            </div>

            <div class="menu-item">
                <div class="menu-item-icon">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/icon-menu/Icon_MaGiamGia_8px_1.png" alt="">

                <div class="menu-item-text">

            </div>

                <div class="menu-item-icon">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/icon-menu/Icon_XuHuong_Thuong_120x120.png" alt="">
                </div>
                <div class="menu-item-text">
                    <span>Xu hướng</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/icon-menu/Icon_SanPhamMoi_8px_1.png" alt="">
                </div>
                <div class="menu-item-text">
                    <span>Sản Phẩm Mới</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/Thang-06-2023/F3_HomepageT6.png" alt="">
                </div>
                <div class="menu-item-text">
                    <span>Sale Thứ 3</span>
                </div>
            </div>

            <div class="menu-item">
                <div class="menu-item-icon">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/icon-menu/Icon_VanPhongPham_Th%C6%B0%C6%A1ng_120x120.png"
                        alt="">
                </div>
                <div class="menu-item-text">
                    <span>Văn Phòng Phẩm</span>
                </div>
            </div>

            <div class="menu-item">
                <div class="menu-item-icon">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/icon-menu/Manga_Week_Hot.png" alt="">
                </div>
                <div class="menu-item-text">
                    <span>Manga Week</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/icon-menu/Icon_PhienChoCu_8px_1.png" alt="">
                </div>
                <div class="menu-item-text">
                    <span>Phiên Chợ Sách cũ</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/Thang-06-2023/Icon_KinhTe_Thuong.png" alt="">
                </div>
                <div class="menu-item-text">
                    <span>Kinh Tế</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon">
                    <img src="https://cdn0.fahasa.com/media/wysiwyg/icon-menu/Icon_VanHoc_8px_1.png" alt="">
                </div>
                <div class="menu-item-text">
                    <span>Văn Học</span>
                </div>
            </div>

</html>
