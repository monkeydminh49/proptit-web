<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <div class="model" id="add_to_cart_modal">
      <script>
        function closeModel() {
          const model = document.querySelector("#add_to_cart_modal")
          const model_backdrop = document.querySelector(".modal-backdrop")
          console.log("model")
          model.classList.remove("show")
          model_backdrop.classList.remove("show")
        }
      </script>
      <button
        class="theme-btn-2 btn btn-effect-2"
        id="abc"
        onclick="closeModel()"
      >
        Từ Chối
      </button>
    </div>
  </body>
</html>
